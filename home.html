<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Year 11 Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .content {
            text-align: center;
            position: relative;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: -200px; 
        }
        .content h1 {
            font-size: 80px; 
            position: relative;
        }
        .content h2 {
            font-size: 40px; 
            position: relative;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a class="active" href="home.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
    </div>
    <div class="content">
        <h1 id="main-heading">Avery Beuth</h1>
        <h2 id="sub-heading">Year 11 Portfolio</h2>
    </div>
    <script>
        document.addEventListener('mousemove', function(e) {
            var mainHeading = document.getElementById('main-heading');
            var subHeading = document.getElementById('sub-heading');
            var x = (window.innerWidth / 2 - e.clientX) / 20;
            var y = (window.innerHeight / 2 - e.clientY) / 20;
            mainHeading.style.transform = 'translate(' + x + 'px, ' + y + 'px)';
            subHeading.style.transform = 'translate(' + (x / 2) + 'px, ' + (y / 2) + 'px)';
        });
    </script>
</body>
</html>
